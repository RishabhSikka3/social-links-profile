<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article class="social-profile-card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="avatar"
          height="88"
          width="88"
        />
        <h1 class="text-heading">Jessica Randall</h1>
        <span class="location text-bold">London, United Kingdom</span>
        <p class="description">"Front-end developer and avid reader."</p>
        <ul class="social-links text-bold">
          <li><a href="#">Github</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
